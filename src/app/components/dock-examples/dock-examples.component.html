<div class="dock-examples-container">
    <p-card header="Bottom Dock (Default)">
        <p-dock [model]="items" position="bottom"></p-dock>
    </p-card>

    <p-card header="Top Dock">
        <p-dock [model]="items" position="top"></p-dock>
    </p-card>

    <p-card header="Left Dock">
        <p-dock [model]="leftItems" position="left"></p-dock>
    </p-card>

    <p-card header="Right Dock">
        <p-dock [model]="rightItems" position="right"></p-dock>
    </p-card>
</div>
